<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samay Panwar</title>
  <meta name="description" content="Samay Panwar — Trader. Links to GitHub, LinkedIn, and notes." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="page">
    <header class="topbar">
      <span class="brand">samaypanwar</span>
      <div class="topbar-actions">
        <span class="location">Local · Pittsburgh, PA</span>
        <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle dark mode">
          <span aria-hidden="true">Dark mode</span>
        </button>
      </div>
    </header>

    <section class="hero" aria-label="Intro">
      <div class="hero-media" role="img" aria-label="A calm workspace"></div>
      <div class="hero-content">
        <p class="eyebrow">About me</p>
        <h1>Hello there! I'm Samay.</h1>
        <p class="subtitle">
          I keep my notes public and share experiments, notes, and thoughts.
        </p>
        <p class="subtitle">
          Feel free to reach out.
        </p>
      </div>
    </section>

    <section class="links" aria-label="Samay's links">
      <a class="link-card" href="https://github.com/samaypanwar" target="_blank" rel="noreferrer">
        GitHub
        <span class="link-hint">Projects, experiments, and code</span>
      </a>
      <a class="link-card" href="https://www.linkedin.com/in/samaypanwar/" target="_blank" rel="noreferrer">
        LinkedIn
        <span class="link-hint">My professional profile</span>
      </a>
      <a class="link-card" href="https://notes.samaypanwar.com" target="_blank" rel="noreferrer">
        Notes
        <span class="link-hint">Research and learning notes</span>
      </a>
    </section>

    <footer class="footer">
      © 2026 Samay Panwar
    </footer>
  </main>
  <script>
    const root = document.documentElement;
    const toggle = document.querySelector("[data-theme-toggle]");
    const storageKey = "theme";

    const updateToggleLabel = (theme) => {
      const label = theme === "dark" ? "Light mode" : "Dark mode";
      toggle.setAttribute("aria-label", `Switch to ${label.toLowerCase()}`);
      toggle.querySelector("span").textContent = label;
    };

    const applyTheme = (theme) => {
      root.classList.remove("theme-light", "theme-dark");
      if (theme) {
        root.classList.add(`theme-${theme}`);
      }
      updateToggleLabel(theme);
    };

    const storedTheme = localStorage.getItem(storageKey);
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (storedTheme === "light" || storedTheme === "dark") {
      applyTheme(storedTheme);
    } else {
      updateToggleLabel(prefersDark ? "dark" : "light");
    }

    toggle.addEventListener("click", () => {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const currentTheme = root.classList.contains("theme-dark")
        ? "dark"
        : root.classList.contains("theme-light")
          ? "light"
          : prefersDark
            ? "dark"
            : "light";
      const nextTheme = currentTheme === "dark" ? "light" : "dark";
      localStorage.setItem(storageKey, nextTheme);
      applyTheme(nextTheme);
    });
  </script>
</body>

</html>
